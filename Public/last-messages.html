<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Last Messages</title>
</head>
<body>
  <h1>Last Messages</h1>
  <ul id="last-messages"></ul>

  <script>
    const roomMessages = /* Pass the `roomMessages` object from the server-side code */;

    const lastMessagesList = document.getElementById('last-messages');

    Object.keys(roomMessages).forEach(room => {
      const lastMessage = roomMessages[room][roomMessages[room].length - 1];
      const listItem = document.createElement('li');
      listItem.textContent = `Room: ${room} - Last Message: ${lastMessage.text}`;
      lastMessagesList.appendChild(listItem);
    });
  </script>
</body>
</html>
